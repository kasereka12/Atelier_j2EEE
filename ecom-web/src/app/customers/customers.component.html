<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <!-- En-tÃªte de la section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark fw-bold">Vue d'ensemble des clients</h2>
        <div class="search-box">
          <input type="search" class="form-control" placeholder="Rechercher un client...">
        </div>
      </div>

      <!-- Grille des clients -->
      <div class="client-grid" *ngIf="customers">
        <div class="client-card" *ngFor="let p of customers._embedded.customers">
          <div class="client-info">
            <div class="client-avatar">
              {{ p.nom[0] }}{{ p.prenom[0] }}
            </div>
            <div class="client-details">
              <h3>{{ p.nom }} {{ p.prenom }}</h3>
              <p class="mb-0">
                <i class="bi bi-telephone me-2"></i>
                {{ p.telephone }}
              </p>
            </div>
          </div>
          <div class="client-actions">
            <button class="action-btn" (click)="getBilling(p)">
              <i class="bi bi-receipt"></i>
              Voir les factures
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
