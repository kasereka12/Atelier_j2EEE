<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Nos Produits</h2>
    <div class="search-wrapper">
      <i class="bi bi-search"></i>
      <input type="search" class="form-control" placeholder="Rechercher un produit...">
    </div>
  </div>

  <div class="products-grid" *ngIf="products">
    <div class="product-card" *ngFor="let p of products._embedded.products">
      <div class="product-image">
        <img src="assets/2.jpg" alt="Image produit">
        <div class="product-badge">{{p.prix}} â‚¬</div>
      </div>
      <div class="product-info">
        <h3 class="product-title">{{p.nom}}</h3>
        <p class="product-description">{{p.description}}</p>
        <div class="product-actions">
          <button class="btn btn-primary">
            <i class="bi bi-cart-plus me-2"></i>Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
